<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
</head>

<body>
  <main class="main">
    <input checked type="radio" name="respond" class="radio">
    <section class="slider">
      <input checked type="radio" name="respond" class="radio">
      <input type="radio" name="respond" class="radio">
      <input type="radio" name="respond" class="radio">
      <input type="radio" name="respond" class="radio">
      <input type="radio" name="respond" class="radio">

      <div class="slide-wrapper">
        <div class="overflow">
          <div class="images">
            <div class="frame"><img src="/img/img1.jpg" alt="mem"></div>
            <div class="frame"><img src="/img/img2.png" alt="mem"></div>
            <div class="frame"><img src="/img/img3.jpg" alt="mem"></div>
            <div class="frame"><img src="/img/img4.jpg" alt="mem"></div>
            <div class="frame"><img src="/img/img5.jpg" alt="mem"></div>
          </div>
        </div>
      </div>
      <div class="controls">
        <label for="radio1"></label>
        <label for="radio2"></label>
        <label for="radio3"></label>
        <label for="radio4"></label>
        <label for="radio5"></label>
      </div>
      <div class="active">
        <label for="radio1"></label>
        <label for="radio2"></label>
        <label for="radio3"></label>
        <label for="radio4"></label>
        <label for="radio5"></label>
      </div>
    </section>
  </main>
</body>

</html>
