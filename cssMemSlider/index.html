<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main">
    <input checked type="radio" name="respond" id="desktop">
    <article class="slider" id="slider">
      <input checked type="radio" name="respond" id="radio1">
      <input type="radio" name="respond" id="radio2">
      <input type="radio" name="respond" id="radio3">
      <input type="radio" name="respond" id="radio4">
      <input type="radio" name="respond" id="radio5">

      <div class="slide-wrapper">
        <div id="overflow">
          <div class="images">
            <article class="frame"><img src="img/img1.jpg" alt="mem"></article>
            <article class="frame"><img src="img/img2.png" alt="mem"></article>
            <article class="frame"><img src="img/img3.jpg" alt="mem"></article>
            <article class="frame"><img src="img/img4.jpg" alt="mem"></article>
            <article class="frame"><img src="img/img5.jpg" alt="mem"></article>
          </div>
        </div>
      </div>

      <div class="text-wrapper">
        <div id="overflow">
          <div class="text-list">
            <div class="text t1"> <span>Быть гением</span> </div>
            <div class="text t2"> <span>Рогозин</span> </div>
            <div class="text t3"> <span>Ничосий</span> </div>
            <div class="text t4"> <span>Волки</span> </div>
            <div class="text t5"> <span>Евакуйованых з Китаю  повезли</span> </div>
          </div>
        </div>
      </div>

      <!-- <div id="controls">
        <label for="radio1"></label>
        <label for="radio2"></label>
        <label for="radio3"></label>
        <label for="radio4"></label>
        <label for="radio5"></label>
      </div> -->
      <div id="active">
        <label for="radio1"> <div class="btn"></div></label>
        <label for="radio2"> <div class="btn"></div></label>
        <label for="radio3"> <div class="btn"></div></label>
        <label for="radio4"> <div class="btn"></div></label>
        <label for="radio5"> <div class="btn"></div></label>
      </div>
    </article>
  </main>
</body>

</html>
